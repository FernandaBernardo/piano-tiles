<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Piano Tiles</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    	<div class='game'>
				<form class='piano'>
						<label class="cover-start"></label>
						<label class="cover-end"></label>

						<input type="radio" id="tecla-a1" name="tecla-a" />
						<input class='target-key' type="radio" id="tecla-a2" name="tecla-a" />
						<input type="radio" id="tecla-a3" name="tecla-a" />
						<input type="radio" id="tecla-a4" name="tecla-a" />

						<input type="radio" id="tecla-b1" name="tecla-b" />
						<input type="radio" id="tecla-b2" name="tecla-b" />
						<input class='target-key' type="radio" id="tecla-b3" name="tecla-b" />
						<input type="radio" id="tecla-b4" name="tecla-b" />

						<input class='target-key' type="radio" id="tecla-c1" name="tecla-c" />
						<input type="radio" id="tecla-c2" name="tecla-c" />
						<input type="radio" id="tecla-c3" name="tecla-c" />
						<input type="radio" id="tecla-c4" name="tecla-c" />

						<input type="radio" id="tecla-d1" name="tecla-d" />
						<input type="radio" id="tecla-d2" name="tecla-d" />
						<input type="radio" id="tecla-d3" name="tecla-d" />
						<input class='target-key' type="radio" id="tecla-d4" name="tecla-d" />

						<label for="tecla-a1"></label>
						<label class='target-key' for="tecla-a2"></label>
						<label for="tecla-a3"></label>
						<label for="tecla-a4"></label>

						<label for="tecla-b1"></label>
						<label for="tecla-b2"></label>
						<label class='target-key' for="tecla-b3"></label>
						<label for="tecla-b4"></label>

						<label class='target-key' for="tecla-c1"></label>
						<label for="tecla-c2"></label>
						<label for="tecla-c3"></label>
						<label for="tecla-c4"></label>

						<label for="tecla-d1"></label>
						<label for="tecla-d2"></label>
						<label for="tecla-d3"></label>
						<label class='target-key' for="tecla-d4"></label>

						<label class='start'>BLACK</label>
				</form>
			</div>
    </body>
</html>
